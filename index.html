<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caixa Eletrônico</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Caixa Eletrônico</h1>

    <p>Saldo disponível: R$ <span id="saldo">1000</span></p>

    <div class="campo">
      <input type="number" id="valorDeposito" placeholder="Valor para depositar" />
      <button id="botaoDepositar">Depositar</button>
    </div>

    <div class="campo">
      <input type="number" id="valorSaque" placeholder="Valor para sacar" />
      <button id="botaoSacar">Sacar</button>
    </div>

    <p id="mensagem"></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
